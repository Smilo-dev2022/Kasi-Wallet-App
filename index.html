<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kasi Wallet</title>
    <!-- Viewport meta for mobile responsiveness :contentReference[oaicite:2]{index=2} -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container">
            <!-- Provided logo file in assets/ -->
            <img src="assets/KASI WALLET LOGO.png" alt="Kasi Wallet Logo" class="logo">
            <h1>Kasi Wallet</h1>
        </div>
    </header>
    <main>
        <section id="wallet-info">
            <p><strong>Wallet ID:</strong> 1234-5678-9012</p>
            <p><strong>Balance:</strong> R0.00</p>
        </section>
        <section class="actions">
            <button id="sendBtn">Send Money</button>
            <button id="receiveBtn">Receive Money</button>
            <button id="airtimeBtn">Buy Airtime</button>
            <button id="scanBtn">Scan QR Code</button>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Kasi Wallet</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
