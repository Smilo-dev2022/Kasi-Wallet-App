<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kasi Wallet</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="wallet-header">
    <img src="assets/logo.png" alt="Kasi Wallet Logo" class="logo" />
    <h1>Kasi Wallet</h1>
  </header>

  <main class="wallet-main">
    <div class="wallet-box">
      <p><strong>Wallet ID:</strong> 1234-5678-9012</p>
      <p><strong>Balance:</strong> <span id="userBalance">R0.00</span></p>
    </div>

    <div class="action-buttons">
      <button class="btn-primary" id="sendMoneyBtn">Send Money</button>
      <button class="btn-primary">Receive Money</button>
      <button class="btn-primary" id="buyAirtimeBtn">Buy Airtime</button>
      <button class="btn-primary">Scan QR Code</button>
    </div>

    <div class="profile-link">
      <a href="profile.html">View My Profile</a>
    </div>
  </main>

  <footer>&copy; 2025 Kasi Wallet</footer>
  <script src="script.js"></script>
  </body>
</html>
