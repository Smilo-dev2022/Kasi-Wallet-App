<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>User Profile - Kasi Wallet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <body>
  <header class="wallet-header">
    <img src="assets/KASI WALLET LOGO.png" alt="Kasi Wallet Logo" class="logo" />
    <h1>Kasi Wallet</h1>
  </header>

  <main class="wallet-main">
    <div class="wallet-box">
      <h2>Welcome, <span id="userName" style="color: var(--color-primary);">User</span></h2>
      <p><strong>Email:</strong> <span id="userEmail">---</span></p>
      <p><strong>Phone:</strong> <span id="userPhone">---</span></p>
      <p><strong>Balance:</strong> R<span id="userBalance">0.00</span></p>
    </div>

    <button onclick="logout()" class="btn-primary" style="margin-top: 20px;">Logout</button>
  </main>

  <footer>&copy; 2025 Kasi Wallet</footer>

  <script src="script.js"></script>
</body>


  <script src="script.js"></script>
</body>
</html>
