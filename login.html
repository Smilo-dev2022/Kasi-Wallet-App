<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Kasi Wallet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-card">
    <img src="assets/logo.png" alt="Kasi Wallet Logo" class="logo" />
    <h2>Welcome Back</h2>
    <p class="subtitle">Login to your Kasi Wallet</p>
    <form id="loginForm">
      <input type="text" id="email" placeholder="Email" required />
      <input type="password" id="password" placeholder="Password" required />
      <button type="submit" class="btn-primary">Login</button>
    </form>
    <p style="text-align:center;margin-top:10px;">No account? <a href="register.html">Register</a></p>
    <div id="console-message" class="console-message"></div>
  </div>
  <script src="script.js"></script>
  </body>
</html>
