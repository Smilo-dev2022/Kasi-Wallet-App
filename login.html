<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login - Kasi Wallet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-card">
    <img src="assets/logo.png" alt="Kasi Wallet Logo" class="logo" />
    <h2>Welcome Back</h2>
    <p class="subtitle">Login to your Kasi Wallet</p>
    <form id="loginForm">
      <input type="text" id="phoneInput" placeholder="Phone or Email" required />
      <input type="password" id="passwordInput" placeholder="Password" required />
      <button type="submit" class="btn-primary">Login</button>
    </form>
    <div id="console-message" class="console-message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
