<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Kasi Wallet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-card">
    <img src="assets/logo.png" alt="Kasi Wallet Logo" class="logo" />
    <h2>Create Account</h2>
    <form id="registerForm">
      <input type="text" id="name" placeholder="Full Name" required />
      <input type="email" id="regEmail" placeholder="Email" required />
      <input type="password" id="regPassword" placeholder="Password" required />
      <button type="submit" class="btn-primary">Register</button>
    </form>
    <p style="text-align:center;margin-top:10px;">Already have an account? <a href="login.html">Login</a></p>
    <div id="register-message" class="console-message"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
